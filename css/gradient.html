<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradientbox</title>
</head>
<style>
.gradientbox{
    width: 300px;
    height: 200px;
    background: Linear-gradient(to top,red,pink,green,yellow);
}
.gradientbox1{
    width: 300px;
    height: 200px;
    background: Radial-gradient(to top,red,pink,green,yellow);
}
.gradientbox2{
    width: 300px;
    height: 200px;
    background: Conic-gradient(to top,red,pink,green,yellow);
}
</style>
<body>
    <div class="gradientbox"></div>
    <div class="gradientbox1"></div>
    <div class="gradientbox2"></div>
</body>
</html>
